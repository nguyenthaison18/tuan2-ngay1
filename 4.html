<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do gia tri nhiet do</title>
</head>
<body>
<script>
    let r = parseFloat(prompt(" Nhiet do:"));
    let s = ( r * 9 / 5 ) + 32;

    document.write("Do C" + r + "<br>");

    document.write("Do F" +s);
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dientichhinhtron</title>
</head>
<body>
<script>
    let r = parseFloat(prompt("Nhập diện tích hình tròn:"));

    let s = 3.14 * r * r;

    document.write("Bán kính = " + r + "<br>");
    document.write("Diện tích hình tròn = " + s);
</script>
</body>
</html>

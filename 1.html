<script>
    let vatly= parseFloat(prompt("Nhap Diem Vat Ly"));
    let hoahoc= parseFloat(prompt("Nhap Diem Hoa Hoc"));
    let sinhhoc= parseFloat(prompt("Nhap Diem Sinh Hoc"));
    let tong= vatly + hoahoc + sinhhoc;
    let trungbinh= tong / 3;
    document.write("Tổng điểm: " + tong + "<br>");
    document.write("Điểm trung bình: " + trungbinh);
</script>
